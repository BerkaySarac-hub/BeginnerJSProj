<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>FİND THEM</button>
    <button id="deneme">DENEME</button>
    <script>
        let textArea = document.querySelector("textarea");
        let button = document.querySelector("button");
        let deneme = document.getElementById("deneme");
        var plusIndex
        function findPlus() {
            plusIndex = textArea.value.indexOf("+");
            alert("+ işareti :" + plusIndex + " indexte")
        }
        var DefinedVar1
        var DefinedVar2
        function divideDefine() {
            splittedVariables = textArea.value.split("+")
            DefinedVar1 = Number(splittedVariables[0])
            DefinedVar2 = Number(splittedVariables[1])
            textArea.value = DefinedVar1 + DefinedVar2
            console.log(DefinedVar1,DefinedVar2)
        }
        deneme.addEventListener("click",divideDefine)
        button.addEventListener("click",findPlus)
    </script>
</body>
</html>
